<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver GPS Uploader (Auth)</title>
  <link rel="stylesheet" href="css/output.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-xl mx-auto p-4 sm:p-6">
    <header class="bg-white shadow rounded-xl p-4 mb-4">
      <h1 class="text-xl font-semibold text-gray-800">Driver GPS Uploader (Sign-in)</h1>
      <p class="text-sm text-gray-500 mt-1">Authenticate to send your bus location.</p>
    </header>

    <!-- Auth Panel -->
    <section id="auth-panel" class="bg-white shadow rounded-xl p-4 space-y-3">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" type="email" placeholder="driver@example.com" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" placeholder="••••••••" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <button id="signin" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">Sign In</button>
        <button id="signout" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-md hidden">Sign Out</button>
      </div>
      <p id="auth-status" class="text-sm text-gray-600">Not signed in</p>
      <p id="auth-error" class="text-red-600 hidden text-sm"></p>
    </section>

    <!-- GPS Panel (hidden until authed) -->
    <main id="gps-panel" class="bg-white shadow rounded-xl p-4 space-y-4 mt-4 hidden">
      <div>
        <label for="bus-no" class="block text-sm font-medium text-gray-700">Bus Number</label>
        <input id="bus-no" type="text" placeholder="e.g., VT-01" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="interval" class="block text-sm font-medium text-gray-700">Update Interval</label>
          <select id="interval" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="5000">5 seconds</option>
            <option value="10000" selected>10 seconds</option>
            <option value="15000">15 seconds</option>
            <option value="30000">30 seconds</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">GPS Accuracy</label>
          <p class="mt-1 text-sm text-gray-500">High accuracy enabled</p>
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <button id="start" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md">Start</button>
        <button id="stop" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-md" disabled>Stop</button>
      </div>

      <div class="text-sm">
        <p id="status" class="text-gray-600">Idle</p>
        <p id="last" class="text-gray-500"></p>
        <p id="error" class="text-red-600 hidden"></p>
      </div>

      <div class="text-xs text-gray-400">
        Tip: Keep this page open and your device screen on when sending data.
      </div>
    </main>
  </div>

  <script>
    const supa = window.supabaseClient || window.supabase;
    // Auth dom
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const signinBtn = document.getElementById('signin');
    const signoutBtn = document.getElementById('signout');
    const authPanel = document.getElementById('auth-panel');
    const gpsPanel = document.getElementById('gps-panel');
    const authStatusEl = document.getElementById('auth-status');
    const authErrEl = document.getElementById('auth-error');

    // GPS dom
    const busNoEl = document.getElementById('bus-no');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const intervalEl = document.getElementById('interval');
    const statusEl = document.getElementById('status');
    const lastEl = document.getElementById('last');
    const errEl = document.getElementById('error');

    let watchId = null;
    let timerId = null;
    let latest = null;

    function setStatus(text, isBusy=false) {
      statusEl.textContent = text;
      startBtn.disabled = isBusy;
      stopBtn.disabled = !isBusy;
    }

    function showError(el, msg) {
      el.textContent = msg || 'Unknown error';
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 4000);
    }

    async function upsertPosition(busNo, lat, lng, speed=null, heading=null) {
      if (!supa) { showError(errEl, 'Supabase not configured'); return; }
      try {
        const payload = { bus_no: busNo, lat, lng, speed, heading, updated_at: new Date().toISOString() };
        const { error } = await supa.from('bus_positions').upsert(payload, { onConflict: 'bus_no' });
        if (error) { console.error('upsert error', error); showError(errEl, error.message); }
      } catch (e) { console.error('upsert exception', e); showError(errEl, 'Network/DB error'); }
    }

    function startTracking() {
      const busNo = (busNoEl.value || '').trim();
      if (!busNo) { showError(errEl, 'Enter bus number'); return; }
      if (!('geolocation' in navigator)) { showError(errEl, 'Geolocation not supported'); return; }

      const intervalMs = parseInt(intervalEl.value, 10) || 10000;
      latest = null;

      setStatus('Tracking started…', true);

      // WatchPosition for live updates
      try {
        watchId = navigator.geolocation.watchPosition(pos => {
          const { latitude, longitude, speed, heading } = pos.coords;
          latest = { lat: latitude, lng: longitude, speed, heading };
          lastEl.textContent = `Latest: ${latitude.toFixed(5)}, ${longitude.toFixed(5)} @ ${new Date().toLocaleTimeString()}`;
        }, err => {
          console.warn('GPS watch error', err);
          showError(errEl, 'GPS error: ' + (err && err.message ? err.message : 'permission/timeout'));
        }, { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 });
      } catch (e) {
        console.warn('watchPosition not available', e);
      }

      // Interval sender (throttled)
      timerId = setInterval(() => {
        if (!latest) return;
        upsertPosition(busNo, latest.lat, latest.lng, latest.speed ?? null, latest.heading ?? null);
      }, intervalMs);
    }

    function stopTracking() {
      if (watchId !== null) {
        try { navigator.geolocation.clearWatch(watchId); } catch(_) {}
        watchId = null;
      }
      if (timerId) { clearInterval(timerId); timerId = null; }
      setStatus('Idle');
    }

    // Auth helpers
    function reflectAuth(session) {
      const authed = !!(session && session.user);
      authStatusEl.textContent = authed ? `Signed in as ${session.user.email}` : 'Not signed in';
      authErrEl.classList.add('hidden');
      gpsPanel.classList.toggle('hidden', !authed);
      signoutBtn.classList.toggle('hidden', !authed);
      // On sign out, stop tracking to avoid 401s
      if (!authed) { try { stopTracking(); } catch(_) {} }
    }

    async function signIn() {
      try {
        const email = (emailEl.value || '').trim();
        const password = passwordEl.value || '';
        if (!email || !password) { showError(authErrEl, 'Enter email and password'); return; }
        const { data, error } = await supa.auth.signInWithPassword({ email, password });
        if (error) { showError(authErrEl, error.message); return; }
        reflectAuth(data.session);
      } catch (e) { showError(authErrEl, 'Sign-in failed'); }
    }

    async function signOut() {
      try { await supa.auth.signOut(); reflectAuth(null); } catch (e) {}
    }

    // Wire events
    signinBtn.addEventListener('click', signIn);
    signoutBtn.addEventListener('click', signOut);
    startBtn.addEventListener('click', startTracking);
    stopBtn.addEventListener('click', stopTracking);
    window.addEventListener('beforeunload', stopTracking);

    // Initialize auth state
    (async () => {
      try {
        const { data: { session } } = await supa.auth.getSession();
        reflectAuth(session);
        supa.auth.onAuthStateChange((_event, s) => reflectAuth(s));
      } catch (e) { /* ignore */ }
    })();
  </script>
</body>
</html>
